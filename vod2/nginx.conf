name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up SSL certificates
      run: |
        mkdir -p ssl
        echo "${{ secrets.FULLCHAIN_PEM }}" > ssl/fullchain.pem
        echo "${{ secrets.PRIVKEY_PEM }}" > ssl/privkey.pem
        chmod 600 ssl/fullchain.pem ssl/privkey.pem

    - name: Build Docker image
      run: docker build -t your-dockerhub-username/your-image-name:latest .

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to DockerHub
      run: docker push your-dockerhub-username/your-image-name:latest

    # 여기에 ArgoCD 배포 단계를 추가할 수 있습니다.
