name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  DOCKER_IMAGE: kaseykim7123/07252kng:${{ github.sha }}
  ARGOCD_REPO: kkkikki/24KNG_argocd

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_IMAGE }}

  update-argocd-repo:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        repository: ${{ env.ARGOCD_REPO }}
        token: ${{ secrets.ARGOCD_REPO_TOKEN }}
        fetch-depth: 1
        path: argo-repo

    - name: Verify deployments.yaml exists
      run: |
        if [ ! -f argo-repo/kubernetes/deployments.yaml ]; then
          echo "File not found!"
          exit 1
        fi

    - name: Update Kubernetes manifests
      run: |
        sed -i 's|image: .*|image: ${{ env.DOCKER_IMAGE }}|' argo-repo/kubernetes/deployments.yaml

    - name: Commit and push changes
      run: |
        cd argo-repo
        git config --global user.name "kkkikki"
        git config --global user.email "kaseykim7123@gmail.com"
        git add kubernetes/deployments.yaml
        git commit -m "Update image to ${{ github.sha }}"
        git push