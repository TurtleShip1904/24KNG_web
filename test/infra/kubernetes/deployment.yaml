apiVersion: apps/v1
kind: Deployment
metadata:
  name: vod-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vod
  template:
    metadata:
      labels:
        app: vod
    spec:
      containers:
      - name: vod
        image: vxztu2/0729kng:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          value: "1"
        - name: SECRET_KEY
          value: "your_secret_key_here"
        - name: DB_NAME
          value: "project_24kng"
        - name: DB_USER
          value: "projectadmin"
        - name: DB_PASSWORD
          value: "projectuserpassword"
        - name: DB_HOST
          value: "3.36.115.185"
        - name: DB_PORT
          value: "3306"
