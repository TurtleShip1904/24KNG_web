apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vod-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - www.24kng.fun
    secretName: vod-tls
  rules:
  - host: www.24kng.fun
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vod-service
            port: 
              number: 80
